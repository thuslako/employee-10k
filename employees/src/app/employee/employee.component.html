
   <div class="flex flex-col lg:flex-row items-center gap-4 lg:items-start  lg:justify-evenly">
    <figure class="relative inline-block w-[100px] h-[100px] self-center lg:self-start bg-amber-600 rounded-full overflow-hidden z-0">
    <button class="absolute w-full h-full bg-yellow-600 opacity-0 hover:opacity-90 text-center font-bold uppercase z-10" (click)="toggleModule()">edit</button>
    <img *ngIf="employee.avatar" src="http://localhost:3000/uploads/{{employee.avatar}}" class="object-fill object-top" alt="face">
    </figure>
    <section class="w-80 text-center lg:text-left">    
      <h1 class="text-4xl mb-5 capitalize font-extrabold">{{employee.first_name}} {{employee.last_name}}</h1>
      <p>{{employee.bio}}</p>
    </section>
   </div>
   <div class="relative w-full mt-4">
    <app-form [employee]="employee"></app-form>
   </div>
