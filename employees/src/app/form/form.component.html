<div *ngIf="showModule" class="w-[400px] mx-auto  lg:mx-0 h-auto p-4 bg-amber-50 shadow-md rounded-md">
  <form *ngIf="employee.avatar ===''" class="w-11/12 mx-auto" (ngSubmit)="onSubmit()">
    <div class="relative w-full">
        <label for="file" class="block text-sm text-yellow-600 font-semibold py-2">avatar</label>
        <input type="file"[(ngModel)]="file" class="w-full border-yellow-600 border-2 rounded-sm p-2" value="file" name="file">
    </div>
    <button type="submit" class="w-full my-2 p-2 rounded-md uppercase text-center bg-amber-600  hover:bg-amber-500">Submit</button>
  </form>
  <div class="w-11/12  mx-auto">
    <button type="submit" class="w-full my-2 p-2 rounded-md uppercase text-center text-amber-50 bg-amber-800  hover:bg-amber-700" (click)="onDelete()">Remove avatar</button>
  </div>
</div>
